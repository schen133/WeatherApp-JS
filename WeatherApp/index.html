<!-- Tags -->
<!-- h1, h2, h3... : Headings of content -->
<!-- p : paragraphs, should enclose sentences -->

<!-- div and span: Have no meanings, used to apply styles 
use them only when using other tags doesn't make sense-->

<!-- From here, body encloses all content that will be displaying, the content for user to see -->
<body>
    <!-- creating different parts of our weather app -->
    <!-- we first have a card class, then within card, there will be a search engine and etc... -->
    <div class="card">
        <!-- Card has a search field, which has a input that takes in a text, and a button that searches -->
        <div class="search"> 
            <!-- input is an empty tag, which  -->
            <input type="text" class="search-bar">
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg>
            </button>
        </div> <!-- End of Search Class-->
        <!-- Card has a weather field,  -->
        <div class="weather">
            <h2 class="city"> Weather in New York</h2>
            <div class="temp">51</div>
            <img src="" alt="" class="icon" /> 
            <div class="description">Cloudy</div>
            <div class="humidity">Humidity: 60 </div>
            <div class="wind">Wind speed: 999 per hour</div>
        
            
        </div> <!-- End of Weather Class -->
    </div>
